events {
    worker_connections 1024;
}

http {
    upstream crop_ai_backend {
        server crop-ai-api:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # API proxy
        location /api/ {
            proxy_pass http://crop_ai_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check
        location /health {
            proxy_pass http://crop_ai_backend/health;
            access_log off;
        }

        # Documentation
        location /docs {
            proxy_pass http://crop_ai_backend/docs;
        }

        # Default response
        location / {
            return 200 '{"message": "Crop AI API Gateway", "docs": "/docs", "health": "/health"}';
            add_header Content-Type application/json;
        }
    }
}
